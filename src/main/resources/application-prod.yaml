server:
  port: 8081

spring:
  application:
    name: discodeit

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none

logging:
  level:
    root: info

management:
  endpoints:
    web:
      exposure:
        include: health
