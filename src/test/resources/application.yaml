server:
  port: 0


spring:
  application:
    name: discodeit

  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: test
    password: test

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  sql:
    init:
      mode: never

logging:
  level:
    com.ohgiraffers.springtest: DEBUG
    org.springframework.test: INFO
    org.hibernate.SQL: DEBUG

discodeit:
  storage:
    type: local
    local:
      root-path: ./build/test-storage