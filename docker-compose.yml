version: '3.8'

services:
  postgres:
    image: postgres:17
    container_name: discodeit
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/main/resources/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    image: discodeit:local
    container_name: discodeit-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SERVER_PORT: ${SERVER_PORT}
      JVM_OPTS: ${JVM_OPTS}
      DISCODEIT_STORAGE_LOCAL_ROOT_PATH: /app/.discodeit/storage
    ports:
      - "${APP_PORT}:${SERVER_PORT}"
    volumes:
      - app_data:/app/.discodeit/storage

volumes:
  postgres_data:
    driver: local
    name: discodeit-postgres-data
  app_data:
    driver: local
    name: discodeit-app-data

